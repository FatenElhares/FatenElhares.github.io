<section class="bloc row absolute">
  <div class="small-12 medium-12 large-12 columns">
    <h1 class='header'>RECENT POSTS</h1>
    {% for post in site.posts %}
      <article class="text-bloc">
        <aside class='details'>
          {{ post.date | date: "%b %-d, %Y" }}
        </aside>
        <h1 class="accent vertical-outset headline">
        	<a href="{{ post.url | prepend: site.baseurl }}">
        	  {{ post.title }}
        	</a>
        </h1>
        {{ post.excerpt }}
      </article>
    {% endfor %}
  </div>
</section>
