---
layout: default
---
<div>
  <section class="small-12 large-9 columns">
    <article itemscope itemtype="http://schema.org/BlogPosting">
      <header>
	<h2 itemprop="name headline">{{ page.title }}</h2>
	<small class="text-details text-primary_bright">
	  <time class="post__meta" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
	    {{ page.date | date: "%b %-d, %Y" }}
	  </time>
	  {% if page.author %}
	  <span itemprop="author" itemscope itemtype="http://schema.org/Person">
	    <span itemprop="name">
	      {{ page.author }}
	    </span>
	  </span>
	  {% endif %}
	</small>
      </header>
      <div class="post" itemprop="articleBody">
	{{ content }}
      </div>
    </article>
  </section>
  <section class="small-12 large-3 columns aside">
    {% include home-aside.html %}
  </section>
</div>
