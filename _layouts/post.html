---
layout: default
---
<div>
  <section class="small-12 large-12 columns">
    <article itemscope itemtype="http://schema.org/BlogPosting">
      <header>
	<h2 itemprop="name headline">{{ page.title }}</h2>
	<small class="text-details text-primary_bright">
	  <time class="post__meta" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
	    {{ page.date | date: "%b %-d, %Y" }}
	  </time>
	  {% if page.author %}
	  <span itemprop="author" itemscope itemtype="http://schema.org/Person">
	    <span itemprop="name">
	      {{ page.author }}
	    </span>
	  </span>
	  {% endif %}
	</small>
      </header>
      <div class="post" itemprop="articleBody">
	{{ content }}
      </div>
    </article>
    {% if page.comments %}
    <div>
      <div id="disqus_thread"></div>
      <script>
	var disqus_config = function () {
	  this.page.url        = 'http://haresfaiez.github.io' + '{{ page.url }}';
	  this.page.identifier = 'http://haresfaiez.github.io' + '{{ page.id }}';
	};
	(function() {
	  var d = document, s = d.createElement('script');
	  s.src = '//haresfaiez-1.disqus.com/embed.js';
	  s.setAttribute('data-timestamp', +new Date());
	  (d.head || d.body).appendChild(s);
	})();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <script id="dsq-count-scr" src="//haresfaiez-1.disqus.com/count.js" async></script>
    </div>
    {% endif %}
  </section>
</div>
