---
layout: default
---
<section class="large-10 cell">
  <h1>Recent Posts</h1>

  {% for post in site.posts %}
    <article class="text-bloc">
      <aside class='details'>
        {{ post.date | date: "%b %-d, %Y" }}
      </aside>
      <h2 class="accent headline">
        <a href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title }}
        </a>
      </h2>
      {{ post.excerpt }}
    </article>
  {% endfor %}
  </article>
</section>
