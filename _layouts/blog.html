---
layout: default
---
<h1>Recent Posts</h1>

{% for post in site.posts %}
  <article class="text-bloc">
    <aside class='details'>
      {{ post.date | date: "%b %-d, %Y" }}
    </aside>
    <a href="{{ post.url | prepend: site.baseurl }}">
      <h2 class="accent headline">
        {{ post.title }}
      </h2>
      {{ post.excerpt }}
    </a>
  </article>
{% endfor %}
